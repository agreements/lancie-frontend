<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="lancie-content.html">
<link rel="import" href="lancie-layout/lancie-layout.html">
<link rel="import" href="lancie-footer/lancie-footer.html">

<dom-module id="lancie-app">
  <template>
    <style include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        --primary-color: #1a2b43;
        --secondary-color: #ffe574;
      }

      lancie-content {
        @apply(--layout-flex);
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{page}}"></app-route>

    <lancie-layout page="{{page}}">

      <lancie-content page="{{page}}"></lancie-content>
      <lancie-footer></lancie-footer>

    </lancie-layout>
  </template>
  <script>
  'use strict';

  (function() {
    Polymer({
      is: 'lancie-app',
      properties: {
        page: Object,
      },
    });
  })();
  </script>
</dom-module>
